<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=500, initial-scale=1.0">
  <title>Titik</title>
</head>
<style>
  #myCanvas {
    border: 1px solid black;
  }
</style>

<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    myCanvas = document.querySelector('#myCanvas');
    var context;
    context = myCanvas.getContext("2d");

    var imageData = context.getImageData(0, 0, myCanvas.width, myCanvas.height);

    // for (let i = 0; i < 30; i++) {
    //   for (let j = 0; j < 150; j++) {
    //     titik(imageData, 50 + i, 50 + j, 255, 90, 0);
    //   }
    // }
    // for (let i = 0; i < 30; i++) {
    //   for (let j = 0; j < 150; j++) {
    //     titik(imageData, 110 + i, 50 + j, 255, 90, 0);
    //   }
    // }
    // for (let i = 0; i < 90; i++) {
    //   for (let j = 0; j < 30; j++) {
    //     titik(imageData, 50 + i, 120 + j, 255, 90, 0);
    //   }
    // }
    for (let i = 0; i <300; i++) {
      for (let j = 0; j < 60; j++) {
        titik(imageData, 80 + i, 20 + j, 255 * (i/100), 0, 0);
      }
    }

    context.putImageData(imageData, 0, 0);

    function titik(imageDataTemp, x, y, r, g, b, a = 255) {
      var index = 4 * (x + (y * myCanvas.width));
      imageDataTemp.data[index] = r;
      imageDataTemp.data[index + 1] = g;
      imageDataTemp.data[index + 2] = b;
      imageDataTemp.data[index + 3] = a;
    }
  </script>
</body>

</html>
