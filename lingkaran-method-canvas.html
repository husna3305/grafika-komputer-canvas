<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=500, initial-scale=1.0">
  <title>Titik</title>
</head>
<style>
  #myCanvas {
    border: 1px solid black;
  }
</style>

<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    myCanvas = document.querySelector('#myCanvas');
    var context = myCanvas.getContext("2d");
  
    context.beginPath(); //Memulai pembuatan lingkaran
    context.arc(150, 150, 60, 0 * Math.PI, 2 * Math.PI); //Membuat lingkaran
    context.stroke(); // Memberi outline pada lingkaran
  </script>
</body>

</html>
